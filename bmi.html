<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.google.com/specimen/Montserrat');

        body 
        {
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container 
        {
            width: 35%;
            height: 50vh;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        .container:hover
        {
            box-shadow: 0 0 10px #F5EFE6;
        }
        h1 
        {
            text-align: center;
            color: #333;
        }
        label 
        {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] 
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] 
        {
            width: 100%;
            padding: 10px;
            background-color: #ff00ee;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover 
        {
            background-color: #ff0000;
        }
        .result 
        {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header_sec">
		<div class="logo">
			<h2><span class="primary_color">Your</span>GYM</h2>
		</div>
		<ul class="nav_menu">
            <li><a href="index.html">Home</a></li>
			<li><a href="exercises.html">Exercises</a></li>
			<li><a href="bmi.html">BMI Calculator</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</div>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="text" id="height" name="height" required>
            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" required>
            <input type="submit" value="Calculate BMI">
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var bmi = weight / ((height/100) * (height/100));
            document.getElementById('result').innerHTML = "<p>Your BMI is: " + bmi.toFixed(2) + "</p>";
        });
    </script>
</body>
</html>
